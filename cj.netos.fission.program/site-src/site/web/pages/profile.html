<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>地微</title>
    <link rel="stylesheet" type="text/css" href="../css/global.css"/>
    <link rel="stylesheet" type="text/css" href="../css/mobile.css"/>
    <link rel="stylesheet" type="text/css" href="../css/profile.css"/>
    <script src="../js/jquery-3.5.1.min.js" type="application/javascript"></script>
    <script src="../js/profile.js" type="application/javascript"></script>
</head>
<body>
<div class="wrapper">
    <header>
        <!--        <div class="leading"><a><img src="../images/arrow-left.png"/></a></div>-->
        <div class="face">
            <img src="../images/face-1.jpg"/>
            <ul class="face-info">
                <li class="face-title">阿里☁️（彭富华）</li>
                <li class="face-unionid"><label>微信号：</label><span>aliyun951</span></li>
                <li class="face-area"><label>地区：</label><span class="province">上海</span><span
                        class="district">浦东新区</span></li>
            </ul>
            <div class="my-tag-box">
                <ul class="my-tag-ul">
                    <li class="my-tag"><span>打球</span></li>
                    <li class="my-tag"><span>打球</span></li>
                    <li class="my-tag"><span>打球</span></li>
                    <li class="my-tag"><span>打球</span></li>
                </ul>
                <div class="my-tag-arrow"><span>更多兴趣</span> <span><label>&gt;</label></span></div>
            </div>
        </div>
    </header>

    <div class="container">
        <ul class="card" pay>
            <li class="card-item">
                <ul class="card-item-subject">
                    <li class="card-item-title">余额</li>
                    <li class="card-item-sub-title">抢红包的钱会自动存入余额；保持有余额系统就会向他人推荐你；余额越多，覆盖的人群越多。</li>
                </ul>
                <ul class="card-item-summary">
                    <li class="card-item-summary-value"><label
                            style="font-size: 18px;">¥</label><span>2589.21</span><label
                            style="font-size: 14px;">元</label></li>
                    <!--                    <li class="card-item-summary-divider"></li>-->
                </ul>
                <!--                <ul class="card-item-nav cashier-balance">-->
                <!--                    <li class="card-item-desc">-->
                <!--                        <label>充值</label>-->
                <!--                    </li>-->
                <!--                    <li class="card-item-arrow"><label>&gt;</label></li>-->
                <!--                </ul>-->
                <ul class="balance-mgr">
                    <li class="recharge"><span>充值</span></li>
                    <li class="withdraw"><span>提现</span></li>
                </ul>
                <ul class="card-item-nav" bill>
                    <li class="card-item-desc">
                        <label>账单明细</label>
                    </li>
                    <li class="card-item-arrow"><label>&gt;</label></li>
                    <br/>
                    <li class="card-item-nav-divider"></li>
                </ul>
                <ul class="card-item-nav" operator>
                    <li class="card-item-desc">
                        <span state>正在营业</span>
                        <label>管理</label>
                    </li>
                    <li class="card-item-arrow"><label>&gt;</label></li>
                </ul>
            </li>

        </ul>

        <ul class="card" friends>
            <li class="card-item">
                <ul class="card-item-subject">
                    <li class="card-item-title">我的朋友</li>
                    <li class="card-item-sub-title">进入这里的朋友与你已建立了群聊！可以打开地微跟他们实时互动！
                    </li>
                </ul>
                <ul class="card-item-nav" members>
                    <li class="card-item-desc">
                        <a href="#"><img src="../images/face-2.jpeg"/></a>
                        <a href="#"><img src="../images/face-2.jpeg"/></a>
                        <a href="#"><img src="../images/face-2.jpeg"/></a>
                        <span>共进群24人</span>
                    </li>
                    <li class="card-item-arrow"><label>&gt;</label></li>
                    <br/>
                    <li class="card-item-nav-divider"></li>
                </ul>
                <ul class="card-item-nav" groups>
                    <li class="card-item-desc">
                        <a href="#"><img src="../images/face-2.jpeg"/></a>
                        <a href="#"><img src="../images/face-2.jpeg"/></a>
                        <a href="#"><img src="../images/face-2.jpeg"/></a>
                        <span>共加群7个</span>
                    </li>
                    <li class="card-item-arrow"><label>&gt;</label></li>
                </ul>
            </li>
        </ul>

        <div class="bottom-divider"></div>
    </div>
    <div class="profile-mask">
        <div class="profile-mask-center">
            <ul class="mask-main">
                <li class="mask-label"><span>输入充值金额</span></li>
                <li class="mask-input"><input type="text" placeholder="起充金额：100.00元"></li>
            </ul>
            <ul class="mask-buttons">
                <li class="mask-cancel"><span>取消</span></li>
                <li class="mask-confirm grey"><span>确认</span></li>
            </ul>
        </div>
    </div>
    <!--    <footer></footer>-->
</div>

</body>
</html>
