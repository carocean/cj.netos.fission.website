<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>地微</title>
    <link rel="stylesheet" type="text/css" href="../css/global.css"/>
    <link rel="stylesheet" type="text/css" href="../css/mobile.css"/>
    <link rel="stylesheet" type="text/css" href="../css/fission-manager.css"/>
    <script src="../js/jquery-3.5.1.min.js" type="application/javascript"></script>
    <script src="../js/fission-manger.js" type="application/javascript"></script>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="leading"><a><img src="../images/arrow-left.png"/></a>
<!--            <div class="actions clearfix"><a href="#" action="details">收益及明细</a></div>-->
        </div>

    </header>

    <div class="container">
        <ul class="card" operator>
            <li class="card-item">
                <ul class="card-item-subject">
                    <li class="card-item-title">营业状态</li>
                    <li class="card-item-sub-title">营业中状态表示系统会将你推荐给其他用户，停止营业系统便不再向其他用户推荐你
                    </li>
                </ul>
                <ul class="card-item-nav" state>
                    <li class="card-item-desc" state>
                        <label for="state">已停止营业</label>
                        <input id="state" name="state" type="checkbox">
                    </li>
                    <br/>
                    <li class="card-item-nav-divider"></li>
                </ul>
                <ul class="card-item-nav" settings>
                    <li class="card-item-desc">
                        <label>营业参数</label>
                        <span>设置</span>
                    </li>
                    <li class="card-item-arrow"><label>&gt;</label></li>
                </ul>
            </li>
        </ul>
        <ul class="card" attach>
            <li class="card-item-divider"></li>
            <li class="card-item">
                <ul class="card-item-subject">
                    <li class="card-item-title">广告附件</li>
                    <li class="card-item-sub-title">附件将在用户点你的头像时弹出，用于展示你的商品，支持的格式有：图片，视频等</li>
                </ul>
                <ul class="card-item-nav">
                    <li class="card-item-desc">
                        <span>二维码</span>
                        <span>图片</span>
                        <span>视频</span>
                    </li>
                    <li class="card-item-arrow"><label>&gt;</label></li>
                </ul>
            </li>
        </ul>

        <div class="bottom-divider"></div>
    </div>
<!--    <footer></footer>-->
</div>

</body>
</html>
