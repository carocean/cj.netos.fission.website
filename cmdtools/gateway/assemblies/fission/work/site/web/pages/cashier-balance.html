<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>地微∙裂变游戏</title>
    <link rel="stylesheet" type="text/css" href="../css/global.css"/>
    <link rel="stylesheet" type="text/css" href="../css/mobile.css"/>
    <link rel="stylesheet" type="text/css" href="../css/cashier-balance.css"/>
    <script src="../js/jquery-3.5.1.min.js" type="application/javascript"></script>
    <script src="../js/cashier-balance.js" type="application/javascript"></script>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="leading"><a><img src="../images/arrow-left.png"/></a><div class="actions clearfix"><a href="#" action="details">收益及明细</a></div></div>
        <div class="change">
            <div class="change-box">
                <div class="change-label">红包余额</div>
                <div class="change-amount">¥238.63</div>
                <div class="change-label"><label>营业状态：</label><span>营业中</span></div>
            </div>
            <div class="profit">
                <div><label>今日收益</label><span>¥23.83</span></div>
                <div><label>本月收益</label><span>¥83.32</span></div>
            </div>
        </div>

    </header>

    <div class="container">

        <ul class="card">
            <li class="card-item">
                <ul class="card-item-subject">
                    <li class="card-item-title">营业状态</li>
                    <li class="card-item-sub-title">营业中状态表示系统会将你推荐给其他用户，用户通过点你头像，从而会消耗你的红包余额；停止营业则不会扣费，系统也不会向其他用户推荐你</li>
                </ul>
                <ul class="card-item-nav">
                    <li class="card-item-desc">
                        <label for="state">已停止营业</label>
                        <input id="state" name="state" type="checkbox">
                    </li>
                </ul>
            </li>
        </ul>
        <ul class="card">
            <li class="card-item">
                <ul class="card-item-subject">
                    <li class="card-item-title">充钱到红包</li>
                    <li class="card-item-sub-title"></li>
                </ul>
                <ul class="card-item-nav">
                    <li class="card-item-desc">
                        <label>会从地微钱包零钱划扣</label>
                    </li>
                    <li class="card-item-arrow"><label>&gt;</label></li>
                </ul>
            </li>
            <li class="card-item-divider"></li>
            <li class="card-item">
                <ul class="card-item-subject">
                    <li class="card-item-title">退款到地微钱包零钱</li>
                    <li class="card-item-sub-title"></li>
                </ul>
                <ul class="card-item-nav">
                    <li class="card-item-desc">
                        <label>将从当前红包余额转入地微钱包零钱</label>
                    </li>
                    <li class="card-item-arrow"><label>&gt;</label></li>
                </ul>
            </li>

        </ul>
        <ul class="card">
            <li class="card-item-divider"></li>
            <li class="card-item">
                <ul class="card-item-subject">
                    <li class="card-item-title">自动充值策略</li>
                    <li class="card-item-sub-title">想拉新就要正确定义你的推广策略。系统会按你的定义从你的地微钱包零钱中划扣，并充钱到红包余额</li>
                </ul>
                <ul class="card-item-nav">
                    <li class="card-item-desc">
                        <label>扣费策略</label>
                        <span>每日</span>
                        <span>¥500.00</span>
                    </li>
                    <li class="card-item-arrow"><label>&gt;</label></li>
                    <br/>
                    <li class="card-item-nav-divider"></li>
                </ul>

                <ul class="card-item-nav">
                    <li class="card-item-desc">
                        <label>今日已获取用户数</label>
                        <span>128人</span>
                    </li>
                    <li class="card-item-arrow"><label>&gt;</label></li>
                </ul>
            </li>
        </ul>

        <div class="bottom-divider"></div>
    </div>
<!--    <footer></footer>-->
</div>

</body>
</html>
