<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>地微</title>
    <link rel="stylesheet" type="text/css" href="../css/global.css"/>
    <link rel="stylesheet" type="text/css" href="../css/mobile.css"/>
    <link rel="stylesheet" type="text/css" href="../css/cashier-bill.css"/>
    <script src="../js/jquery-3.5.1.min.js" type="application/javascript"></script>
    <script src="../js/cashier-bill.js" type="application/javascript"></script>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="leading"><a><img src="../images/arrow-left.png"/></a></div>
        <h2></h2>
    </header>
    <div style="clear: both;"></div>
    <div class="container">
        <div class="bill-box">
            <ul class="bill-list">
                <li class="bill-info">
                    <ul class="bill-info-ul">
                        <li class="bill-title">收入单</li>
                        <li class="bill-note"><span class="bill-ctime">12:32</span></li>
                    </ul>
                    <ul class="bill-money">
                        <li class="bill-amount">¥<span>2.32</span></li>
                        <li class="bill-balance">¥<span>6.43</span></li>
                    </ul>
                </li>
                <li class="bill-deliver"></li>
            </ul>
            <div class="bill-bottom">
                <a href="#">更多账单请在地微app中查看</a>
            </div>
        </div>
    </div>

    <!--    </footer>-->
</div>
